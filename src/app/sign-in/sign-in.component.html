<div class="registration-form">
    <form [formGroup]="user" (ngSubmit)="login()">
        <div class="form-icon">
            <span><i class="icon icon-user"></i></span>
        </div>
        <div class="form-group">
            <input type="text" class="form-control item" id="username" placeholder="Username" formControlName="username">
        </div>
        <div class="form-group">
            <input type="password" class="form-control item" id="password" placeholder="Password" formControlName="password">
        </div>
          <div class="form-group f">
            <button type="submit" class="btn btn-primary">Sign-in</button>            
        </div>
        <div class="form-group f">
            <a routerLink="/sign-up">Sign-up</a>
        </div>
    </form>
</div>
