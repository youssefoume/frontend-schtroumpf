<div class="registration-form">
    <form [formGroup]="user" (ngSubmit)="register()">
        <div class="form-icon">
            <span><i class="icon icon-user"></i></span>
        </div>
        <div class="form-group">
            <input type="text" class="form-control item" id="username" placeholder="Username" formControlName="username">
        </div>
        <div class="form-group">
            <input type="password" class="form-control item" id="password" placeholder="Password" formControlName="password">
        </div>
        <div class="form-group">
            <label for="role">r√¥le </label>
            <select formControlName="role" class="form-control item" id="role">
              <option value="Guerrier">Guerrier</option>
              <option value="Alchimiste">Alchimiste</option>
              <option value="Sorcier">Sorcier</option>
              <option value="Espions">Espions</option>
              <option value="Enchanteur">Enchanteur</option>
            </select>
          </div>
        <div class="form-group f">
            <button type="submit" class="btn btn-primary">Sign-up</button>
        </div>
        <div class="form-group f">
            <a routerLink="/sign-in">Sign-in</a>
        </div>
    </form>
</div>
